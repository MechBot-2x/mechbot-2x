### **1. Capa Física**  
**Archivo de Configuración:** `config/canbus/can0.conf`  
```ini  
[canbus]  
protocol = "CAN_2.0B"  
bitrate = 1000000  
sample_point = 0.875  
sjw = 1  
```  

**Comandos de Diagnóstico:**  
```bash  
# Monitor CAN en tiempo real  
candump -tA can0  
# Estadísticas del bus  
ip -details -statistics link show can0

name: Build Documentation

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev graphviz

      - name: Upgrade pip and install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install diagrams==0.23.3 pillow==9.5.0

      - name: Create resources directory and placeholders
        run: |
          mkdir -p resources/icons
          # Puedes reemplazar esto por la descarga o generación real de íconos en el futuro
          touch resources/icons/{can_bus,obd,ecu,dashboard,sensor,mobile,gateway}.png

      - name: Generate architecture diagrams
        run: |
          python scripts/generate_diagrams.py
          echo "Generated files:"
          ls -R docs/architecture/
//

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: technical-docs
          path: docs/architecture/
          if-no-files-found: error
          retention-days: 7

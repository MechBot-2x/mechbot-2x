jobs:
  contribution:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Bienvenida automática a contribuyentes
        uses: actions/first-interaction@v1.3.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            🚗 ¡Gracias por reportar este issue en MechBot 2.0x!
            
            **Soy un bot amigable** 🤖 aquí para ayudarte:
            - ¿Es un *bug*? Por favor adjunta:
              - Modelo del vehículo afectado
              - Códigos OBD-II relevantes
              - Capturas del dashboard (si aplica)
            
            - ¿Es una *mejora*? Describe:
              - El caso de uso
              - Beneficios esperados
            
            📌 Recursos útiles:
            - [Guía de reportes](https://github.com/mechmind-dwv/mechbot-2x/blob/main/CONTRIBUTING.md#reportando-issues)
            - [Soporte técnico](mailto:soporte@mechbot.tech)
            
            Nuestro equipo te contactará en <48h.
            ¡Gracias por hacer MechBot mejor! 🛠️
          pr-message: |
            🤖 ¡Bienvenido al equipo MechBot 2.0x!
            
            **Tu PR está siendo revisado** 🔍
            - [ ] Verificación de código
            - [ ] Pruebas automáticas
            - [ ] Validación OBD-II
            
            👨‍💻 *Para desarrolladores*:
            - Revisa [ARCHITECTURE.md](ARCHITECTURE.md)
            - Ejecuta `pytest tests/` localmente
            
            🔧 *Para mecánicos*:
            - Verifica [Anexo A](AnexoA_Especificaciones_MechBot2.0x.md)
            - ¿Los diagnósticos coinciden con tu experiencia?
            
            ⏳ Tiempo estimado de revisión: 2-3 días
            Contacto: @mechmind-dwv (Mantenedor principal)
            
            ¡Gracias por tu contribución al diagnóstico automotriz! 🚘💨

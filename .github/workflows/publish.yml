name: Publish Docker Image

on:
  push:
    tags:
      - 'v*'  # Ejemplo: v1.0.0, v2.1.3

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/mechbot
          tags: |
            type=raw,value=latest
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./dockerfiles/Dockerfile.api  # Ruta a tu Dockerfile principal
          platforms: linux/amd64,linux/arm64  # Multi-arch support
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Notify Slack
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: 'mechbot-releases'
          slack-message: "✅ Nueva versión publicada: ${{ github.ref_name }}"

name: Publish Docker Image

on:
  push:
    tags:
      - 'v*'  # Ejemplo: v1.0.0, v2.1.3

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: 'mechmindd'  # Tu nombre de usuario de Docker Hub
          password: '${{ secrets.DOCKER_HUB_TOKEN }}'  # Token almacenado en GitHub Secrets

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            mechmindd/mechbot  # Reemplaza con tu nombre de usuario
          tags: |
            type=raw,value=latest
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./dockerfiles/Dockerfile.api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

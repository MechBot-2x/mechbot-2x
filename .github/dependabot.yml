updates:
  - package-ecosystem: "npm"
    schedule: 
      interval: "weekly"
      time: "08:00"  # GMT-4
    reviewers: ["@mechmind-dwv/team-core"]
  open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"

  - package-ecosystem: "pip"
    directory: "/" 
    schedule:
      interval: "daily"
      time: "00:00"  
    reviewers:
      - "@mechmind-dwv/team-core"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies" 
      - "python"

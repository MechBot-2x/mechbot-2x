# ========================
# CONFIGURACIÓN DE RUFF (ACTUALIZADA)
# ========================
[tool.ruff]
# Configuración básica
line-length = 120
target-version = "py310"
exclude = ["tests/"]  # Ignorar tests temporalmente

# Reglas a incluir
select = [
    "E",   # Pyflakes
    "F",   # Pyflakes
    "B",   # Bugbear
    "I",   # Isort
    "N",   # Pep8-naming
    "D",   # pydocstyle
    "UP",  # pyupgrade
    "RUF"  # Reglas específicas de Ruff
]

# Reglas a ignorar
ignore = [
    "D203",  # Espacio en blanco antes de docstring
    "D212",  # Docstring multi-line debe empezar en primera línea
    "B008",  # No llamar a funciones en argumentos por defecto
    "D104",  # Docstring en paquete público (opcional)
]

# Configuración específica de plugins
[tool.ruff.pydocstyle]
convention = "google"  # Estilo Google para docstrings

[tool.ruff.isort]
known-first-party = ["mechbot"]

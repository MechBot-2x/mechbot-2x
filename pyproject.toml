[project]
name = "mechbot-core"
version = "2.0.1"
description = "Plataforma de diagnóstico automotriz inteligente"
authors = [
    {name = "Equipo Técnico MechBot", email = "dev@mechbot.tech"}
]
license = {text = "Apache-2.0"}
requires-python = ">=3.10"

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

# ========================
# DEPENDENCIAS PRINCIPALES
# ========================
dependencies = [
    # Runtime Core
    "fastapi==0.95.2",
    "uvicorn[standard]==0.22.0",
    "python-dotenv==1.0.0",
    
    # Async
    "anyio==3.6.2",
    "asyncio==3.4.3",
    
    # Security
    "python-jose[cryptography]==3.3.0",
    "passlib[bcrypt]==1.7.4",
]

# ========================
# DEPENDENCIAS OPCIONALES
# ========================
[project.optional-dependencies]
ml = [
    # Machine Learning
    "onnxruntime==1.14.1",
    "xgboost==1.7.5",
    "transformers[torch]==4.30.2",
    "scikit-learn==1.2.2",
]

streaming = [
    # Kafka/Spark
    "confluent-kafka==2.1.1",
    "pyspark[sql]==3.4.0",
    "delta-spark==2.4.0",
]

database = [
    # Bases de Datos
    "asyncpg==0.27.0",
    "sqlalchemy[asyncio]==2.0.15",
    "cassandra-driver==3.28.0",
    "redis[hiredis]==4.5.5",
]

grpc = [
    # Integración Talleres
    "grpcio==1.54.2",
    "grpcio-tools==1.54.2",
    "protobuf==4.23.2",
]

# ========================
# CONFIGURACIÓN ADICIONAL
# ========================
[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 120
select = ["E", "F", "B", "I", "N", "D", "UP"]
ignore = ["D203", "D212"]
target-version = "py310"

[tool.black]
line-length = 120
target-version = ['py310']
